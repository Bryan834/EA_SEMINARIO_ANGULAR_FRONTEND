<header class="app-bar">
  <h1 class="app-bar__title">Buscar experiencias</h1>
  <nav class="app-bar__nav">
    <a class="link" routerLink="/">Inicio</a>
    <a class="link" routerLink="/usuaris">Usuarios</a>
    <a class="link" routerLink="/experiencia">Experiencias</a>
  </nav>
</header>

<main class="shell">
  <section class="card">
    <h2 class="card__title">Buscar por usuario</h2>

    <div class="search">
      <input
        class="field__input"
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Introduce el nombre de usuario" />
      <button class="btn btn--primary" (click)="searchUserExperiencias()">Buscar</button>
    </div>

    <div *ngIf="experiencias.length > 0" class="results">
      <h3 class="card__subtitle">Experiencias de {{ searchTerm }}:</h3>
      <ul class="list">
        <li class="list__item" *ngFor="let exp of experiencias">
          <p><strong>Descripci√≥n:</strong> {{ exp.description }}</p>
          <p><strong>Participantes:</strong> {{ getParticipantNames(exp.participants) }}</p>
        </li>
      </ul>
    </div>

    <div class="alert alert--error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </section>
</main>
